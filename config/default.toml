[server]
host = "0.0.0.0"
port = 3000

[logging]
level = "debug"
file_path = "logs/mcp-gateway.log"
console_output = true

# Storage settings
[storage]
provider = "oss" # "oss" or "local"

[storage.oss]
endpoint = "https://oss-cn-hangzhou.aliyuncs.com"
bucket = "your-bucket-name"
access_key_id = "your-access-key-id"
access_key_secret = "your-access-key-secret"
root = "uploads"

# Uncomment for local storage
# [storage.local]
# root = "storage/uploads"

[database]
url = "mysql://mcpuser:mcppassword@localhost:3306/mcp_gateway"
max_connections = 5
mcp_call_max_connections = 2

[embedding]
model_type = "simple"
dimension = 1024
vector_type="elasticsearch"

[embedding.pgvectorrs]
host = "localhost"
port = "5432"
user = "postgres"
password = "mcp123456"
database = "mcp"

[embedding.elasticsearch]
host = "localhost"
port = "9200"
user = "elastic"
password = "elastic"

[embedding.aliyun]
api_key = ""
model = ""
endpoint = ""
workspace_id = ""